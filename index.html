<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/31c9aee693.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <div class="container main">
    <h1>Library</h1>
    <button class="add-btn"><i class="fas fa-plus-circle fa-3x"></i></button>
  </div>

  <div class="container cards">
    <div class="row"></div>
  </div>

  <div class="overlay-form">
    <div class="close-btn" onclick="toggleForm()">&times;</div>
    <form>
      <div class="form-group row mb-3">
        <label for="title" class="col-sm-2 form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Required"
            autocomplete="off" />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="author" class="col-sm-2 form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author" placeholder="Required" autocomplete="off" />
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="pages" class="col-sm-2 form-label">Pages</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pages" placeholder="Enter pages..." autocomplete="off" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <script src="app.js"></script>
</body>

</html>
